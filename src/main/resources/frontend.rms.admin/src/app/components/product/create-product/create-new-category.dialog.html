<h2>Добави категория</h2>
<mat-card>
  <mat-card-content>
    <form [formGroup]="form">
      <mat-form-field class="full-width-input">
        <input matInput placeholder="Име на категорията" formControlName="title" required>
        <mat-error>
          Моля въведете име на категорията
        </mat-error>
      </mat-form-field>
      <br>
      <button mat-raised-button mat-dialog-close color="primary" class="add-restaurant-button text-white" (click)="addCategory(data)"> <mat-icon>add</mat-icon> Добави</button>
    </form>
  </mat-card-content>
</mat-card>
