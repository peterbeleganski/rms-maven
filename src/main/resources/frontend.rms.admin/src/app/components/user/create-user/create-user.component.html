<mat-card>
  <mat-card-content>
    <form [formGroup]="form">
      <h2>Добави потребител</h2>
      <mat-form-field class="full-width-input">
        <input matInput type="email" placeholder="Имейл на потребителя" formControlName="username" required>
        <mat-error>
          Моля въведете имейл на потребителя
        </mat-error>
      </mat-form-field>
      <mat-form-field class="full-width-input">
        <input matInput type="password" placeholder="Парола на потребителя" formControlName="password" required>
        <mat-error>
          Моля въведете парола на потребителя
        </mat-error>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Изберете ресторант</mat-label>
        <mat-select formControlName="restaurantId">
          <mat-option *ngFor="let restaurant of restaurants" [value]="restaurant.id">
            {{restaurant.name}}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Изберете роля на потребителя</mat-label>
        <mat-select formControlName="roles" multiple>
          <mat-option value="WAITER">Сервитьор</mat-option>
          <mat-option value="OWNER">Собственик</mat-option>
          <mat-option *ngIf="isAdmin()" value="ADMIN">Админ</mat-option>
        </mat-select>
      </mat-form-field>
      <button mat-raised-button color="primary" class="add-restaurant-button text-white" (click)="addUser()"> <mat-icon>add</mat-icon> Добави</button>
    </form>
  </mat-card-content>
</mat-card>
